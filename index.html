<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider for Pictures</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="imgs/pic01-thumb.jpg" alt="" /></li>
      <li><img src="imgs/pic02-thumb.jpg" alt="" /></li>
      <li><img src="imgs/pic03-thumb.jpg" alt="" /></li>
      <li><img src="imgs/pic04-thumb.jpg" alt="" /></li>
    </ul>
    <section class="wrapper">
      <ul class="slide">
        <li><img src="imgs/pic01.jpg" alt="" /></li>
        <li><img src="imgs/pic02.jpg" alt="" /></li>
        <li><img src="imgs/pic03.jpg" alt="" /></li>
        <li><img src="imgs/pic04.jpg" alt="" /></li>
      </ul>
    </section>
    <div class="arrow-nav">
      <button class="prev btn-change-pic"></button>
      <button class="next btn-change-pic"></button>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
